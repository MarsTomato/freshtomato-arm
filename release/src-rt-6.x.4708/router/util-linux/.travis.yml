language: c

sudo: required
dist: bionic

git:
  depth: 1500

compiler:
  - gcc-10
  - clang-10

env:
  - MAKE_CHECK="nonroot"
  - MAKE_CHECK="root"
  - MAKE_CHECK="dist"

stages:
  - name: Coverity
    if: type = cron
  - name: Test
    if: type != cron

jobs:
  include:
    # test old Ubuntu 12.04 and OSX for compatibility
    #- dist: precise
    #  compiler: gcc
    #  env: PRECISE="yes" MAKE_CHECK="root"
    #- os: osx
    #  osx_image: xcode10.1
    #  compiler: clang
    #  env: MAKE_CHECK="root"
    - arch: arm64
      compiler: gcc-10
      env: MAKE_CHECK="root"
    - arch: ppc64le
      compiler: gcc-10
      env: MAKE_CHECK="root"
    - arch: s390x
      compiler: gcc-10
      env: MAKE_CHECK="root"
    - stage: Coverity
      compiler: gcc
      env:
        # Generated with `travis encrypt -r karelzak/util-linux COVERITY_SCAN_TOKEN=***`
        - secure: cqwhidkCY+BckuBwmBevstLCHJm9aS2pQnYB3xGiz9JeqwW/x5h9pMElQdTFWw3AD2p5DzKzuW9nUtqNVzMSUWdPBrQGeuBT5tJW5eFeP/9mb5CG1/+w5xzOaZ/+3CK0gtcMSyRhGl2NeuLlimj6hzy37cUTSmBVHzGMZLD51As=

branches:
  only:
    - master
    - next
    - /^stable.*/
    - /^topic.*/
    - /^travis.*/

before_install:
  # print some host info
  - env | grep -v "encrypted" | LC_ALL=C sort
  # workaround travis-ci issue #5301
  - unset PYTHON_CFLAGS

install:
  - source ./.travis-functions.sh
  - travis_install_script

before_script:
  - travis_before_script

script:
  - travis_script

after_script:
  - travis_after_script

